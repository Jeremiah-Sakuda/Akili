# Akili â€” API + frontend. Requires .env with GOOGLE_API_KEY.
# Run: docker compose up --build
# UI: http://localhost:3001  |  API docs: http://localhost:8000/docs

services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - AKILI_DB_PATH=/data/akili.db
    volumes:
      - akili-data:/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/docs')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    build: ./frontend
    ports:
      - "3001:3000"
    env_file:
      - .env
    environment:
      - VITE_PROXY_TARGET=http://api:8000
    volumes:
      # Mount .env at container root so Vite (envDir = projectRoot = /) can load VITE_* vars
      - ./.env:/.env:ro
    depends_on:
      api:
        condition: service_healthy

volumes:
  akili-data:
