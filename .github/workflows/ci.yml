# Akili â€” CI: lint, typecheck, test (backend + frontend)
# Runs on push and pull_request to main and develop.
name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (Python)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Ruff (lint)
        run: ruff check src tests

      - name: Ruff (format check)
        run: ruff format --check src tests

      - name: Pytest
        run: pytest tests -v --tb=short
        env:
          # Tests may need a dummy key if any code path reads it
          GOOGLE_API_KEY: dummy

      - name: Pytest with coverage
        run: pytest tests -v --tb=short --cov=src/akili --cov-report=xml --cov-report=term-missing
        env:
          GOOGLE_API_KEY: dummy

      - name: Upload backend coverage (optional)
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  frontend:
    name: Frontend (Node)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: ESLint
        working-directory: frontend
        run: npm run lint

      - name: TypeScript (typecheck)
        working-directory: frontend
        run: npm run typecheck

      - name: Build
        working-directory: frontend
        run: npm run build
        env:
          # Build without real Firebase config (env vars can be empty)
          VITE_FIREBASE_API_KEY: ''
          VITE_FIREBASE_AUTH_DOMAIN: ''
          VITE_FIREBASE_PROJECT_ID: ''
          VITE_FIREBASE_STORAGE_BUCKET: ''
          VITE_FIREBASE_MESSAGING_SENDER_ID: ''
          VITE_FIREBASE_APP_ID: ''

