<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akili â€” Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <script>
      (function () {
        var key = 'akili-theme';
        var stored = localStorage.getItem(key);
        var root = document.documentElement;
        root.classList.remove('dark', 'very-dark');
        if (stored === 'very-dark') { root.classList.add('dark', 'very-dark'); }
        else if (stored === 'dark' || (!stored && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          root.classList.add('dark');
        }
      })();
    </script>
    <style>
      ::-webkit-scrollbar { width: 10px; height: 10px; }
      ::-webkit-scrollbar-track { background: #f9fafb; }
      ::-webkit-scrollbar-thumb { background: #d1d5db; border: 2px solid #f9fafb; }
      ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
      .dark ::-webkit-scrollbar-track { background: #161b22; }
      .dark ::-webkit-scrollbar-thumb { background: #30363d; border-color: #161b22; }
      .dark ::-webkit-scrollbar-thumb:hover { background: #484f58; }
    </style>
  </head>
  <body class="bg-background-light text-slate-900 font-display h-screen overflow-hidden selection:bg-primary/20">
    <div id="root" class="h-full flex flex-col"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
